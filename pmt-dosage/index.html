<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>PMT Dosage Calculator</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="pmtApp" layout="row" ng-controller="PMTController" ng-cloak >

  <div flex tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <h1>PMT Dosage Calculator</h1>
    </md-toolbar>

    <md-content flex id="content">

      <div layout="" layout-sm="column">
        <md-input-container flex="">
          <label>Binder</label>
          <input ng-model="binder" ng-change="calculate()">
        </md-input-container>
        <md-input-container flex="">
          <label>Load Size</label>
          <input ng-model="loadSize" ng-change="calculate()">
        </md-input-container>
        <md-input-container flex="">
          <label>PMT</label>
          <input ng-model="pmt" ng-change="calculate()"><!-- pattern="^\d+(\.|\,)\d{2}$"> -->
        </md-input-container>
        <md-input-container flex="">
          <label>Quality</label>
          <md-select ng-model="selectedType" ng-change="calculate()">
            <md-option ng-repeat="type in types" value="{{type}}">{{type.name}}</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div layout="">
        <p ng-if="cost" style="font-size: 15vw; text-align: center; width: 100%; margin: 5vh 0 1vh;">${{cost}}</p>
      </div>
      <div layout="">
        <p ng-if="litres" style="font-size: 10vw; text-align: center; width: 100%; margin: 1vh 0 5vh;">{{litres}} litres</p>
      </div>

    </md-content>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/pmt.js"></script>
    <script src="./src/pmtController.js"></script>

    <script type="text/javascript">

      angular
        .module('pmtApp', ['ngMaterial', 'pmt'])
        .config(function($mdThemingProvider){
          $mdThemingProvider.theme('default')
              .primaryPalette('blue')
              .accentPalette('purple');
        });

    </script>

  </body>
</html>
